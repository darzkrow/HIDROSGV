{% extends 'dashboard/base.html' %}
{% block content %}
<h2>Cargos</h2>
<a href="{% url 'cargo_create' %}" class="btn btn-success mb-2">Nuevo Cargo</a>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Departamento</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for cargo in cargos %}
        <tr>
            <td>{{ cargo.departamento.nombre }}</td>
            <td>{{ cargo.nombre }}</td>
            <td>
                <a href="{% url 'cargo_update' cargo.pk %}" class="btn btn-primary btn-sm">Editar</a>
                <a href="{% url 'cargo_delete' cargo.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No hay cargos registrados.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
