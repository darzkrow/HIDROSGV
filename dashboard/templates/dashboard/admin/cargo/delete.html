{% extends 'dashboard/base.html' %}
{% block content %}
<h2>Eliminar Cargo</h2>
<p>¿Estás seguro que deseas eliminar el cargo <strong>{{ object.nombre }}</strong>?</p>
<form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'cargo_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
