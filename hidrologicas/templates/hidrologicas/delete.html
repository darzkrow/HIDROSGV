<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Hidrológica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h2>Eliminar Hidrológica</h2>
        <p>¿Estás seguro que deseas eliminar <strong>{{ hidrologica.nombre_delhidrologica }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'hidrologica_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
